<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90' fill='%2300ff41'>ðŸ“Ÿ</text></svg>">
    <title>a2c.in | Always 2 Code</title>
    <style>
        :root {
            --neon-green: #00ff41;
            --bg-black: #050505;
        }

        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        /* THE HARDWARE FRAME */
        .crt-monitor {
            position: relative;
            width: 95vw;
            height: 90vh;
            background: var(--bg-black);
            border-radius: 50% / 8%; 
            display: flex;
            justify-content: center;
            align-items: center;
            /* Deep inset creates the 'tube' recess */
            box-shadow: 
                0 0 0 20px #1a1a1a, 
                0 0 0 25px #0a0a0a,
                inset 0 0 120px rgba(0,0,0,1);
            overflow: hidden;
            animation: powerOn 0.5s ease-out;
        }

        /* Side Pinching for the TV effect */
        .crt-monitor::before {
            content: "";
            position: absolute;
            top: -10%; left: 0; right: 0; bottom: -10%;
            border-radius: 8% / 50%;
            box-shadow: 0 0 0 50px #1a1a1a;
            z-index: 5;
            pointer-events: none;
        }

        .wrapper {
            position: relative;
            z-index: 2;
            text-align: center;
            /* Max text glow (Phosphor Bloom) */
            filter: drop-shadow(0 0 8px var(--neon-green));
        }

        h1 {
            font-size: clamp(2.5rem, 10vw, 5rem);
            margin: 0;
            color: var(--neon-green);
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            border-right: 4px solid var(--neon-green);
            animation: typing 1.2s steps(6, end) forwards, blink 0.8s step-end infinite;
        }

        p {
            font-size: clamp(0.8rem, 3vw, 1.2rem);
            color: var(--neon-green);
            letter-spacing: 5px;
            text-transform: uppercase;
            margin: 15px 0 10px 0;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 1.5s forwards;
        }

        /* THE 'GLASS' REFLECTION */
        .reflection {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            /* Mimics light hitting the curved glass from above */
            background: linear-gradient(
                135deg, 
                rgba(255,255,255,0.05) 0%, 
                rgba(255,255,255,0) 25%, 
                rgba(255,255,255,0) 70%, 
                rgba(255,255,255,0.03) 100%
            );
            z-index: 15;
            pointer-events: none;
        }

        .scanlines {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.4) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.04), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.04));
            background-size: 100% 3px, 3px 100%;
            z-index: 10;
            pointer-events: none;
        }

        .vignette {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 45%, rgba(0,0,0,0.95) 100%);
            z-index: 12;
            pointer-events: none;
        }

        /* Power-on flicker effect */
        @keyframes powerOn {
            0% { transform: scaleY(0.005) scaleX(0); opacity: 0; }
            50% { transform: scaleY(0.005) scaleX(1); opacity: 1; }
            100% { transform: scaleY(1) scaleX(1); }
        }

        @keyframes typing { from { width: 0; } to { width: 100%; } }
        @keyframes blink { 50% { border-color: transparent; } }
        @keyframes fadeIn { to { opacity: 0.7; } }
    </style>
</head>
<body>

    <div class="crt-monitor">
        <div class="scanlines"></div>
        <div class="vignette"></div>
        <div class="reflection"></div>
        <div class="wrapper">
            <h1>a2c.in</h1>
            <p>Always 2 Code</p>
            <a href="mailto:root@a2c.in" style="color:var(--neon-green); text-decoration:none; border:1px solid transparent; padding:8px 15px; transition:0.3s; opacity:0.7;" onmouseover="this.style.border='1px solid var(--neon-green)'; this.style.background='rgba(0,255,65,0.1)'" onmouseout="this.style.border='1px solid transparent'; this.style.background='none'">
                &#9993; root@a2c.in
            </a>
        </div>
    </div>

</body>
</html>
