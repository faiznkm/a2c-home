<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | System Error</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='80' fill='%2300ff41'>ðŸ“Ÿ</text></svg>">
    
    <style>
        :root {
            --neon-green: #00ff41;
            --error-red: #ff3e3e;
            --bg-black: #050505;
        }

        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        /* THE HARDWARE FRAME */
        .crt-monitor {
            position: relative;
            width: 95vw;
            height: 90vh;
            background: var(--bg-black);
            border-radius: 50% / 8%; 
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 
                0 0 0 20px #1a1a1a, 
                0 0 0 25px #0a0a0a,
                inset 0 0 120px rgba(0,0,0,1);
            overflow: hidden;
            animation: powerOn 0.5s ease-out;
        }

        .crt-monitor::before {
            content: "";
            position: absolute;
            top: -10%; left: 0; right: 0; bottom: -10%;
            border-radius: 8% / 50%;
            box-shadow: 0 0 0 50px #1a1a1a;
            z-index: 5;
            pointer-events: none;
        }

        .wrapper {
            position: relative;
            z-index: 2;
            text-align: center;
            filter: drop-shadow(0 0 8px var(--neon-green));
        }

        h1 {
            font-size: clamp(4rem, 20vw, 10rem);
            margin: 0;
            color: var(--neon-green);
            text-shadow: 0 0 20px var(--neon-green);
        }

        p {
            font-size: clamp(0.8rem, 3vw, 1.2rem);
            color: var(--neon-green);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin: 10px 0 30px 0;
            opacity: 0.8;
        }

        .home-link {
            text-decoration: none;
            color: var(--bg-black);
            background-color: var(--neon-green);
            padding: 12px 25px;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .home-link:hover {
            background-color: transparent;
            color: var(--neon-green);
            box-shadow: 0 0 15px var(--neon-green);
            outline: 1px solid var(--neon-green);
        }

        /* OVERLAYS */
        .reflection {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 25%, rgba(255,255,255,0) 70%, rgba(255,255,255,0.03) 100%);
            z-index: 15;
            pointer-events: none;
        }

        .scanlines {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.4) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.04), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.04));
            background-size: 100% 3px, 3px 100%;
            z-index: 10;
            pointer-events: none;
        }

        .vignette {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 45%, rgba(0,0,0,0.95) 100%);
            z-index: 12;
            pointer-events: none;
        }

        @keyframes powerOn {
            0% { transform: scaleY(0.005) scaleX(0); opacity: 0; }
            50% { transform: scaleY(0.005) scaleX(1); opacity: 1; }
            100% { transform: scaleY(1) scaleX(1); }
        }
    </style>
</head>
<body>

    <div class="crt-monitor">
        <div class="scanlines"></div>
        <div class="vignette"></div>
        <div class="reflection"></div>
        <div class="wrapper">
            <h1>404</h1>
            <p>Fatal Error: Resource Not Found</p>
            <a class="home-link" href="/">Reboot System</a>
        </div>
    </div>

</body>
</html>
